<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        :root {
            --main-pink: #ffafcc;
            --soft-pink: #ffc8dd;
            --deep-pink: #fb6f92;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--deep-pink);
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(251, 111, 146, 0.2);
            text-align: center;
            z-index: 1;
            max-width: 400px;
            border: 2px solid white;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #7a5c61;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        #yesBtn {
            background-color: var(--deep-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(251, 111, 146, 0.3);
        }

        #noBtn {
            background-color: var(--soft-pink);
            color: var(--deep-pink);
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #f94d7a;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success-msg {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="card" id="mainCard">
        <h1 id="emoji">ðŸ¥º</h1>
        <h2 id="title">I'm so sorry...</h2>
        <p id="message">I messed up and I feel terrible about it. Can you find it in your heart to forgive me?</p>
        
        <div class="btn-group" id="btnGroup">
            <button id="yesBtn">Yes, I forgive you</button>
            <button id="noBtn">No</button>
        </div>
        <div id="success" class="success-msg">Yay! Pinky promise to make it up to you! ðŸŒ¸âœ¨</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const btnGroup = document.getElementById('btnGroup');
        const success = document.getElementById('success');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const emoji = document.getElementById('emoji');

        // Make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Success state
        yesBtn.addEventListener('click', () => {
            btnGroup.style.display = 'none';
            title.style.display = 'none';
            message.style.display = 'none';
            emoji.innerHTML = 'ðŸ’–';
            success.style.display = 'block';
            
            // Create confetti-like hearts
            for(let i = 0; i < 20; i++) {
                createHeart();
            }
        });

        // Background Heart Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸŒ¸';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = `transform ${Math.random() * 3 + 2}s linear, opacity 2s`;
            
            document.getElementById('heartBg').appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
